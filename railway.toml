# Railway Deployment Configuration for Frontend
# This file tells Railway how to build and serve the Vite frontend

[build]
builder = "NIXPACKS"
buildCommand = "npm install && npm run build"

[deploy]
startCommand = "npx serve dist -s -l $PORT"
healthcheckPath = "/"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
